# Production Configuration
spring.application.name=maternal-care-backend

# Server Configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.http2.enabled=true

# Database Configuration (PostgreSQL for Production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/maternal_care}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway Migration (Optional - for production database migrations)
# spring.flyway.enabled=true
# spring.flyway.baseline-on-migrate=true

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=16MB
spring.servlet.multipart.max-request-size=16MB
file.upload-dir=${UPLOAD_DIR:./uploads}

# Logging Configuration
logging.level.root=WARN
logging.level.com.maternal=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Disable H2 Console in Production
spring.h2.console.enabled=false

# Security Headers
server.error.include-message=never
server.error.include-stacktrace=never

# API Documentation (Disable in production for security)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# CORS Configuration
cors.allowed-origins=${ALLOWED_ORIGINS:https://yourdomain.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Actuator Configuration (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true
